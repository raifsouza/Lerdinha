<nav class="navbar">
  <div class="esquerda">
    <span class="jogo-nome">Jogo da Lerdinha</span>
  </div>

  <div class="direita" *ngIf="isAuthenticated">
    <span class="usuario" (click)="toggleMenu()">{{ nome }}</span>
    <span class="saldo">Saldo: R$ {{ saldo.toFixed(2) }}</span>

    <div class="menu" *ngIf="menuAberto">
      <ul>
        <li (click)="irParaPainel()">Painel do Jogador</li>
        <li (click)="logout()">Sair</li>
      </ul>
    </div>
  </div>
</nav>
